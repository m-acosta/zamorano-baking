<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoughDelights E-Commerce</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 600px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the section on the page */
            padding: 1em;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        img {
            max-width: 100%; /* Make the image responsive within its container */
            height: auto; /* Maintain the image's aspect ratio */
            display: block; /* Remove any default inline styles */
            margin: 0 auto; /* Center the image within its container */
        }

        h1 {
            color: #343a40;
        }

        p {
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #343a40;
            color: #ffffff;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <header>
        <h1>DKD Eats</h1>
        <p>Your one-stop destination for delightful baking experiences!</p>
    </header>

    <section>
        <h2>DKD Eats</h2>
        <p>More info coming soon!</p>
    </section>

    <section>
        <img src="contact.png" alt="Contact Info">
    </section>

    

</body>

</html>
