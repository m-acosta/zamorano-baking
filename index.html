<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKD Eats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Media/pexels-cottonbro-studio-4873687.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #d2b48c; /* Brown tone for text */
        }

        header {
            background-color: #2c2926; /* header background */
            color: #ffd700; /* header text color */
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            padding: 1em;
            background-color: #453f3c; /* section background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1, h2 {
            color: #d2b48c; /* headings */
        }

        p {
            line-height: 1.6;
        }

        @media screen and (max-width: 600px) {
            /* Adjust styles for smaller screens or devices */
            section {
                max-width: 100%; /* Adjust section width for smaller screens */
            }
        }

    </style>
</head>

<body>

    <header>
        <h1>DKD Eats</h1>
        <p>Your one-stop destination for delightful baking experiences!</p>
    </header>

    <section>
        <p>More info coming soon!</p>
    </section>

    <section>
        <img src="Media/contact.png" alt="Contact Info">
    </section>

</body>

</html>
